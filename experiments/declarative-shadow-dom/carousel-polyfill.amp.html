    <!-- Polyfill -->
    <script>
      document.querySelectorAll('template').forEach((template) => {
        const shadowRoot = template.parentNode.attachShadow({ mode: 'open' });
        shadowRoot.appendChild(template.content);
        template.remove();
      });
      document.querySelectorAll('img').forEach(n => n.removeAttribute('hidden'))
    </script>
    <div class="buttons" style="margin-top: 8px">
      <button id="prev-button">Go to previous slide</button>
      <button id="next-button">Go to next slide</button>
      <button id="go-to-button">Go to slide with green gradient</button>
    </div>

    <script>
      (async () => {
        const carousel = document.querySelector('#my-carousel');
        await customElements.whenDefined('amp-base-carousel');
        const api = await carousel.getApi();

        // set up button actions
        document.querySelector('#prev-button').onclick = () => api.prev();
        document.querySelector('#next-button').onclick = () => api.next();
        document.querySelector('#go-to-button').onclick = () => api.goToSlide(2);
      })();
    </script>
